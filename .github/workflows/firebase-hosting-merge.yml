name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_SESSION_COMPANY_SECRET: ${{ secrets.VITE_SESSION_COMPANY_SECRET }}
          VITE_SESSION_USER_SECRET: ${{ secrets.VITE_SESSION_USER_SECRET }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEAMVIEW_TV }}
          channelId: live
          projectId: teamview-tv
          entryPoint: ./frontend
